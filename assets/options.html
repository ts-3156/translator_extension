<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Translator Extension Options</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="options_script.js"></script>
  <style>
      #main-content {
          width: 600px;
          margin: 0 auto;
          display: none;
      }

      #brand-header {
          color: white;
          background-color: #292929;
          height: 100px;
      }

      #brand-logo {
          vertical-align: text-bottom;
      }

      #brand-name {
          font-size: 24px;
      }

      .menu-title {
          font-size: 20px;
      }
  </style>
</head>
<body>

<div id="main-content" class="border my-5">
  <div id="brand-header" class="d-flex justify-content-center align-items-center">
    <div>
      <img id="brand-logo" class="mr-2" src="icon128.png" width="24" height="24">
      <span id="brand-name">Deep Translator</span>
    </div>
  </div>

  <div class="m-3">
    <div class="form-group mt-3 my-5">
      <div id="language-title" class="menu-title mb-2">Language</div>
      <select class="form-control" id="language-select">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
      </select>
    </div>

    <div class="form-group mt-3 my-5">
      <div>
        <div id="license-key-title" class="menu-title mb-2 d-inline-block">License key</div>
        <span id="license-key-status" class="text-primary text-center m-1"></span>
      </div>
      <div id="license-key-description" class="small mb-3"></div>
      <input id="license-key-input" class="form-control" type="text" placeholder="lk_xxxxx">
      <small id="license-key-help" class="form-text text-muted">If 'yes' is selected, your translation
        history will be saved on your browser.</small>
    </div>

    <div class="d-flex mt-3 my-5">
      <div class="form-group flex-fill">
        <div>
          <div id="source-language-title" class="menu-title mb-2 d-inline-block">Source language</div>
          <span id="source-language-status" class="text-primary text-center m-1"></span>
        </div>
        <select class="form-control" id="source-language-select">
          <option value="automatic">Automatic</option>
          <option value="de">German</option>
          <option value="en">English</option>
          <option value="en-gb">British English</option>
          <option value="en-us">American English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="nl">Dutch</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="pt-br">Brazilian Portuguese</option>
          <option value="pt-pt">European Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
        </select>
      </div>

      <div class="align-self-center p-3">&#8594;</div>

      <div class="form-group flex-fill">
        <div>
          <div id="target-language-title" class="menu-title mb-2 d-inline-block">Target language</div>
          <span id="target-language-status" class="text-primary text-center m-1"></span>
        </div>
        <select class="form-control" id="target-language-select">
          <option value="de">German</option>
          <option value="en">English</option>
          <option value="en-gb">British English</option>
          <option value="en-us">American English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="nl">Dutch</option>
          <option value="pl">Polish</option>
          <option value="pt">Portuguese</option>
          <option value="pt-br">Brazilian Portuguese</option>
          <option value="pt-pt">European Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
    </div>

    <div class="form-group mt-3 my-5" style="display: none;">
      <div id="save-histories-title" class="menu-title mb-2">Save histories</div>
      <select class="form-control" id="save-histories-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
      <small id="save-histories-help" class="form-text text-muted">If 'yes' is selected, your translation
        history will be saved on your browser.</small>
    </div>

    <div class="text-right">
      <span id="restore-status" class="text-primary text-center m-1"></span>
      <button id="restore" type="submit" class="btn btn-outline-secondary">Restore Defaults</button>
    </div>

    <div><a id="pricing-plans-link" href="#" target="_blank">Plans</a></div>
    <div><a id="support-link" href="https://twitter.com/deeptranslator" target="_blank">Support account</a></div>
    <div><a id="privacy-policy-link" href="#">Privacy policy</a></div>
    <div><a id="terms-of-service-link" href="#">Terms of service</a></div>
  </div>
</div>
</body>
</html>
