<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deep Translator Extension Options</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="options_script.js"></script>
</head>
<body>

<div class="border mt-5" style="width: 600px; margin: 0 auto;">
  <div class="d-flex justify-content-center align-items-center"
       style="color: white; background-color: #292929; height: 100px;">
    <div>
      <img style="vertical-align: text-bottom;" class="mr-2" src="icon128.png" width="24" height="24">
      <span style="font-size: 24px;">Deep Translator</span>
    </div>
  </div>

  <div class="m-3">
    <form>
      <div class="form-group mt-3 my-5">
        <label for="language-select">Language</label>
        <select class="form-control" id="language-select">
          <option value="en">English</option>
          <option value="ja">Japanese</option>
        </select>
      </div>

      <div class="form-group mt-3 my-5">
        <button type="button" id="website" class="btn btn-outline-primary">Open website</button>
      </div>

      <div class="form-group mt-3 my-5">
        <button type="button" id="sign-in" class="btn btn-primary">Sign in with Google</button>
        <span id="profile-email"></span>
        <img id="profile-picture" src="" width="24" height="24" style="display: none;">
      </div>

      <div class="d-flex mt-3 my-5">
        <div class="form-group flex-fill">
          <label for="source-language-select">Source language</label>
          <select class="form-control" id="source-language-select">
            <option value="automatic">Automatic</option>
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="nl">Dutch</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="pt-br">Brazilian Portuguese</option>
            <option value="pt-pt">European Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ch">Chinese</option>
          </select>
        </div>

        <div class="align-self-center p-3">&#8594;</div>

        <div class="form-group flex-fill">
          <label for="target-language-select">Target language</label>
          <select class="form-control" id="target-language-select">
            <option value="de">German</option>
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="nl">Dutch</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="pt-br">Brazilian Portuguese</option>
            <option value="pt-pt">European Portuguese</option>
            <option value="ru">Russian</option>
            <option value="ch">Chinese</option>
          </select>
        </div>
      </div>

      <div class="form-group mt-3 my-5">
        <label for="save-histories-select">Save histories</label>
        <select class="form-control" id="save-histories-select">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <small id="save-histories-help" class="form-text text-muted">If 'yes' is selected, your translation
          history will be saved on your browser.</small>
      </div>

      <div class="form-group mt-3 my-5" style="display: none;">
        <label for="send-anonymous-data-select">Send your anonymous usage data</label>
        <select class="form-control" id="send-anonymous-data-select">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <small id="send-anonymous-data-help" class="form-text text-muted">If 'yes' is selected, only the number of
          translation events will be sent to Google analytics.</small>
      </div>

      <div id="status" class="text-primary text-center m-1"></div>

      <div class="d-flex justify-content-between">
        <button id="save" type="submit" class="btn btn-primary">Save</button>
        <button id="restore" type="submit" class="btn btn-outline-secondary">Restore Defaults</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
